spring.application.name=Smart_Canteen

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smart_canteen_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA Properties
# FIX: The value must be the keyword only. 'update' creates/updates tables.
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
# FIX: Corrected MySQL dialect name
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Web Configuration
server.port=8080
spring.thymeleaf.cache=false